    <script>

        $('.logo, #ctaBtn, #contactBtn, .portfolio-control').click(function() {

            btn = $(this);

            btn.addClass('in');

            setTimeout(function() {

                btn.removeClass('in');

            }, 250);

        });

        $('#ctaBtn, #contactBtn').click(function() {

            $('#contactForm').css('display', 'flex');

        });

    </script>

    <script>

        $('#sendFormBtn').click(function() {

            name = $('#clientName').val();
            phone = $('#clientPhone').val();

            $.ajax({

                type: 'POST',

                url: "/c",

                data: {

                    'csrfmiddlewaretoken': "{{ csrf_token }}",

                    'n': name,
                    'p': phone,

                },

            });

        });

    </script>

    <script>

        document.querySelectorAll('.section-link-link').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
    
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
    
    </script>
